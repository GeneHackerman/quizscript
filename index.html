<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- defer pushes js file -->
    <script defer src="./assets/js/script.js"></script>
    <title>Quiz Game</title>
</head>
<body>
    <h1 class="title">Pop Quiz, Hotshot!</h1>
    <div class="countdown"><p>05:00</p></div>
    <div class="container">
        <div id="quiz-title"><p class="code">Coding Quiz Challenge</p></div>
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
            </div>
        </div>
        <div class="controls">
            <button type="start-btn" class="start-btn btn" id="start-btn">Start Quiz!</button>
            <button type="next-btn" class="next-btn btn hide" id="next-btn">Next Question</button>
            <button type="submit-btn" class="submit-btn btn hide">Submit Quiz</button>  
        </div>
    </div>    
    <div id="results"></div>
</body>
</html>
